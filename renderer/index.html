<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BowlRMS</title>
  <link rel="icon" href="../assets/favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #navbar {
      display: flex;
      gap: 1rem;
      padding: 10px;
      background: #0c1b33;
      color: white;
      align-items: center;
    }

    button {
      background: #ffffff22;
      border: none;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    button:hover {
      background: #ffffff44;
    }

    #webview-container {
      flex: 1;
    }

    webview {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="navbar">
    <img src="../assets/bowlLogo.png" alt="BowlRMS" width="32" height="32" />
    <button id="back">Back</button>
    <button id="forward">Forward</button>
    <button id="home">Home</button>
  </div>

  <div id="webview-container">
    <webview id="bowlrms-view" src="http://localhost:3000/login" partition="persist:bowlrms" allowpopups></webview>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
